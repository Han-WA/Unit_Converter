name: conversion_app
description: Burmese Matric to Matric , Imperial. coversion.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  fonts:
    - family: Tagu
      fonts:
        - asset: assets/fonts/Tagu.ttf
    - family: Waso
      fonts:
        - asset: assets/fonts/Waso.ttf